<!doctype html>
<html>
    <head>
    <title>PeopleTAB</title>
        <link rel="stylesheet" href="/node_modules/ui_jquery/jquery-ui.css">
          <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <style>
            .error-msg{
            color:red;
            }
        </style>

    </head>
    <body>

    <div id="tabs">
      <ul>
        <li><a href="#formTab">FORM</a></li>
        <li><a href="#resultTab">RESULT</a></li>
        <li><a href="#nothingTab">DO NOT ENTER</a></li>
      </ul>
      <div id="formTab">
     <form name = "contactinfo">
            <div class="row">
                <div class="col-md-2">
                First Name
                </div>
                <div class="col-md-4">
                    <input type="text" name="firstName" id="firstName" placeholder="Enter First Name">
                </div>
                <div class="col-md-2">
                    <span class="error-msg" id="fnameErr">Invalid First Name</span>
                </div>
            </div>
             <div class="row">
                <div class="col-md-2">
                Last Name
                </div>
                <div class="col-md-4">
                    <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name">
                </div>
                 <div class="col-md-2">
                    <span class="error-msg" id="lnameErr">Invalid Last Name</span>
                </div>
            </div>

        <div class="row">
                <div class="col-md-2">
                DOB
                </div>
                <div class="col-md-4">
                    <input type="text" name="dob" id="dob" placeholder="Enter Date of Birth">
                </div>
            <div class="col-md-2">
                <span class="error-msg" id="dobErr">Invalid Date</span>
                </div>
            </div>
              <div class="row">
                <div class="col-md-2">
                Gender
                </div>
                   <div class="col-md-2">
            <input type="radio" name="gender" id="gender" value="Male"> Male</div>
            <div class="col-md-2">
                <input type="radio" name="gender" id="gender" value ="Female"> Female</div>
             <div class="col-md-2">
                 <input type="radio" name="gender" id="gender" value ="other"> Other</div>

            </div>
            <div class="row">
                <div class="col-md-2">
                Address
                </div>
                <div class="col-md-4">
                    <input type="text" name="address" id="address" placeholder="Enter Address">
                </div>
                <div class="col-md-2">
                    <span class="error-msg" id="addErr">Invalid Address</span>
                </div>
            </div>
              <div class="row">
                <div class="col-md-2">
                State
                </div>
                <div class="col-md-4">
                    <select name="country" id="country">
    <option value="Not Selected">Select State</option>
	<option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
</select>				
				
                    
                </div>
            </div>
          <div class="row">
                    <div class="col-md-2">
                    Cars
                    </div>
                       <div class="col-md-2">
                <input type="checkbox" name="cars" id="cars" value="Toyota"> Toyota</div>
                <div class="col-md-2">
                    <input type="checkbox" name="cars"  id="cars" value ="Honda"> Honda</div>
                 <div class="col-md-2">
                     <input type="checkbox" name="cars" id="cars" value ="Ford"> Ford</div>
                    
                </div>
        </form>
          <button id="submit" >Submit</button>
          <button id="validate">Validate</button>
      </div>
    
        
      <div id="resultTab">
         
      </div>
        
      <div id="nothingTab">
          <img src="http://i.imgur.com/YlDMlZw.jpg" style="width:1000px;height:600px;">
      </div>
    </div>

        <h1 id="sample">This is a sample for hide and show</h1>
        <button id="sampleBtn" class="btn btn-primary">Toggle Hide/Show</button>

        <footer>
         <button type="button" class="btn btn-default"><a href = "/view/contents.html">BACK</a></button>
            </footer>
        <script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="/node_modules/ui_jquery/jquery-ui.js"></script>
        <script type="text/javascript" src="/scripts/person.js"></script>

    </body>
</html>
