<!doctype html>
<html>
    <head>
    <title>People</title>
        <link rel="stylesheet" href="/node_modules/ui_jquery/jquery-ui.css">
          <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
         
    </head>
    <body>
        <div class ="container">
            <form name = "contactinfo">
                <div class="row">
                    <div class="col-md-2">
                    First Name
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="firstName" id="firstName" placeholder="Enter First Name">
                    </div>
                </div>
                 <div class="row">
                    <div class="col-md-2">
                    Last Name
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name">
                    </div>
                </div>
                
            <div class="row">
                    <div class="col-md-2">
                    DOB
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="dob" id="dob" placeholder="Enter Date of Birth">
                    </div>
                </div>
                  <div class="row">
                    <div class="col-md-2">
                    Gender
                    </div>
                       <div class="col-md-2">
                <input type="radio" name="gender" id="gender" value="Male"> Male</div>
                <div class="col-md-2">
                    <input type="radio" name="gender" id="gender" value ="Female"> Female</div>
                 <div class="col-md-2">
                     <input type="radio" name="gender" id="gender" value ="other"> Other</div>
                    
                </div>
                <div class="row">
                    <div class="col-md-2">
                    Address
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="address" id="address" placeholder="Enter Address">
                    </div>
                </div>
                  <div class="row">
                    <div class="col-md-2">
                    Country
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="country" id="country" placeholder="Enter Country">
                    </div>
                </div>
                   <div class="row">
                    <div class="col-md-2">
                    Cars
                    </div>
                       <div class="col-md-2">
                <input type="checkbox" name="cars" id="cars" value="Toyota"> Toyota</div>
                <div class="col-md-2">
                    <input type="checkbox" name="cars"  id="cars" value ="Honda"> Honda</div>
                 <div class="col-md-2">
                     <input type="checkbox" name="cars" id="cars" value ="Ford"> Ford</div>
                    
                </div>
        </form>
        </div>
        
        
        <button id="submit" >Submit</button>
        <button id="display" class ="btn btn-success">Display</button>
        <button id="test" class ="btn btn-danger">Test</button>
        <div id="results">
            This is the part where results gets displayed
        
        </div>

        <footer>
         <button type="button" class="btn btn-default"><a href = "/view/contents.html">BACK</a></button>
            </footer>
        <script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="/node_modules/ui_jquery/jquery-ui.js"></script>
        <script type="text/javascript" src="/scripts/person.js"></script>
        
    </body>
</html>
