<!doctype html>
<html>
    <head>
    <title>People</title>
          <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
         
    </head>
    <body>
        <div class ="container">
            <form name = "contactinfo">
                <div class="row">
                    <div class="col-md-2">
                    First Name
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="firstName" id="firstName" placeholder="Enter First Name">
                    </div>
                </div>
                 <div class="row">
                    <div class="col-md-2">
                    Last Name
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name">
                    </div>
                </div>
                
            <div class="row">
                    <div class="col-md-2">
                    DOB
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="dob" id="dob" placeholder="Enter Date of Birth">
                    </div>
                </div>
                  <div class="row">
                    <div class="col-md-2">
                    Gender
                    </div>
                       <div class="col-md-2">
                <input type="radio" name="gender" id="genderMale"> Male</div>
                <div class="col-md-2">
                    <input type="radio" name="gender" id="genderFemale"> Female</div>
                 <div class="col-md-2">
                     <input type="radio" name="gender" id="genderOther"> Other</div>
                    
                </div>
                <div class="row">
                    <div class="col-md-2">
                    Address
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="address" id="address" placeholder="Enter Address">
                    </div>
                </div>
                  <div class="row">
                    <div class="col-md-2">
                    Country
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="country" id="country" placeholder="Enter Country">
                    </div>
                </div>
        </form>
        </div>
        
        
        <button id="submit" onClick = "submit()">Submit</button>
        <button id="display" class ="btn btn-success" onClick="display()">Display</button>
        
        <div id="results">
            This is the part where results gets displayed
        
        </div>

        <footer>
         <button type="button" class="btn btn-default"><a href = "/view/contents.html">BACK</a></button>
            </footer>
        <script type="text/javascript" src="/scripts/person.js"></script>
    </body>
</html>
